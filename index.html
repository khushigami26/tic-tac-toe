<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <!-- Mode Selection -->
      <div class="modebox">
        <button id="player" class="player">Player VS Player</button>
        <button id="ai" class="ai">Player VS AI</button>
      </div>

      <div class="game container">
        <!-- game board -->
        <div class="board">
          <div class="box" id="1"></div>
          <div class="box" id="2"></div>
          <div class="box" id="3"></div>
          <div class="box" id="4"></div>
          <div class="box" id="5"></div>
          <div class="box" id="6"></div>
          <div class="box" id="7"></div>
          <div class="box" id="8"></div>
          <div class="box" id="9"></div>
        </div>

        <!-- Sidebar -->
        <div class="sidebox">
          <button id="idnewgame" class="btn">New Game</button>

          <h2 class="title">Score</h2>
          <div class="scorebox"></div>

          <p>X : <span id="scoreX">0</span></p>
          <p>O : <span id="scoreO">0</span></p>
        </div>

        <!-- Winner Section -->
        <h3 class="title">Winner</h3>
        <div class="wincircle" id="wincircle"></div>
      </div>
    </div>

    <!-- Win Screen popup -->
    <div id="winscreen" class="winscreen">
      <div id="wintext" itemid="wintext"></div>
      <button id="playAgain" class="btn">Play Again</button>
    </div>

    <!-- Animation Script -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
